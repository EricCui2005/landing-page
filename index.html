<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Page div -->
    <div id="page">

        <!-- Header div -->
        <div id="header">
            <div class="header-logo">
                Header Logo
            </div>
            <ul class="header-links">
                <li>header link one</li>
                <li>header link two</li>
                <li>header link three</li>
            </div>
        </div>

        <!-- Top div -->
        <div id="top">
            <div class="top-content">
                <p class="main-text">
                    This website is awesome
                </p>
                <p class="secondary-text">
                    This website has some subtext that 
                    goes here under the main title. It's a smaller 
                    font and the color is lower contrast 
                </p>
                <button>
                    Sign up
                </button>
            </div>
            <div class="top-image">
                This is a placeholder for an image
            </div>
        </div>

        <!-- Info div -->
        <div id="information">
            Information
        </div>

        <!-- Quote div -->
        <div id="Quote">
            Quote
        </div>

        <!-- Call div -->
        <div id="call">
            Call
        </div>

        <!-- Footer div -->
        <div id="footer">
            Footer
        </div>
    </div>
</body>
</html>
